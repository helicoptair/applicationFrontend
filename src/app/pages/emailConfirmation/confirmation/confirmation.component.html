<section style="padding-top: 150px; background-color:snow">
    <div class="container" data-aos="fade-up">
        <div class="container">

            @if(emailConfirmed){
                <div style="text-align: center;">
                    <img src="images/others/confirmed.png" width="10%" />
                    <h3 style="margin-top: 50px;">E-mail confirmado. Faça Login</h3>
                    <div class="col-12" style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
                        <button class="form__submit" routerLink="/login">Acessar a plataforma</button>
                    </div>
                </div>
            }

            @if(!emailConfirmed){
                <div style="text-align: center;">
                    <img src="images/others/negativo.png" width="80px"/>
                    <h3 style="margin-top: 50px;">E-mail não confirmado. Entre em contato conosco através do e-mail contato&#64;helicoptair.com.br</h3>
                </div>
            }

        </div>
    </div>
</section>
